services:
  # ============ BASE DE DONNÃ‰ES ============
  database:
    image: postgres:16-alpine
    container_name: licence-db
    environment:
      POSTGRES_DB: licence_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d licence_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============ BACKEND SPRING BOOT ============
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: licence-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/licence_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/pom.xml:/app/pom.xml

  # ============ FRONTEND ANGULAR ============
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: licence-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./front/src:/app/src
      - ./front/angular.json:/app/angular.json
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
